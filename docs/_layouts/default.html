<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}Artisti Medievali: Storie, Opere e Illustrazioni</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Space+Grotesk:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        --ink: #1c1b19;
        --muted: #4b433b;
        --paper: #f2eee6;
        --accent: #2a5c4f;
        --accent-soft: #cfe0d8;
        --outline: #d9cdbf;
      }
      body {
        font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
        margin: 0;
        line-height: 1.7;
        color: var(--ink);
        background: radial-gradient(circle at top left, #f9f4ea, var(--paper));
      }
      .page {
        min-height: 100vh;
        padding: 2.5rem 1.5rem 4rem;
      }
      .panel {
        max-width: 58rem;
        margin: 0 auto;
        background: #fcfaf6;
        border: 1px solid var(--outline);
        border-radius: 24px;
        padding: 2.5rem clamp(1.5rem, 4vw, 3.2rem);
        box-shadow: 0 20px 60px rgba(31, 24, 16, 0.12);
      }
      header {
        margin-bottom: 2rem;
      }
      h1 {
        font-family: "Fraunces", "Times New Roman", serif;
        font-size: clamp(2rem, 4vw, 3rem);
        margin: 0 0 0.5rem;
        letter-spacing: 0.01em;
      }
      .meta {
        color: var(--muted);
        font-size: 0.95rem;
      }
      a {
        color: var(--accent);
      }
      a:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 3px;
      }
      .back {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 600;
        text-decoration: none;
        color: var(--accent);
      }
      .back::before {
        content: "\2190";
      }
      .content {
        font-size: 1.05rem;
      }
      .content h2 {
        font-family: "Fraunces", "Times New Roman", serif;
        margin-top: 2.5rem;
      }
      .content p {
        margin: 0 0 1.5rem;
      }
      .content ul,
      .content ol {
        padding-left: 1.4rem;
      }
      .content blockquote {
        border-left: 4px solid var(--accent-soft);
        margin: 1.5rem 0;
        padding: 0.5rem 1rem;
        color: var(--muted);
        background: #f7f2e9;
      }
      @media (max-width: 600px) {
        .panel {
          border-radius: 18px;
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="page">
      <article class="panel">
        <header>
          <a class="back" href="{{ "/" | relative_url }}">Back to index</a>
          <h1>{{ page.title | default: page.name | replace: ".md", "" }}</h1>
          {% if page.path %}
          <div class="meta">{{ page.path }}</div>
          {% endif %}
        </header>
        <section class="content">{{ content }}</section>
      </article>
    </main>
  </body>
</html>
