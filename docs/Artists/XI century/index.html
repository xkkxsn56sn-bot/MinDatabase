<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MinDatabase | Artists | XI century</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Space+Grotesk:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        --ink: #1c1b19;
        --muted: #4b433b;
        --paper: #f2eee6;
        --accent: #2a5c4f;
        --accent-soft: #cfe0d8;
        --outline: #d9cdbf;
      }
      body {
        font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
        margin: 0;
        line-height: 1.6;
        color: var(--ink);
        background: radial-gradient(circle at top left, #f9f4ea, var(--paper));
      }
      .page {
        min-height: 100vh;
        display: grid;
        grid-template-columns: minmax(0, 1fr);
        align-items: center;
        padding: 3.5rem 1.5rem 4rem;
      }
      .panel {
        max-width: 56rem;
        margin: 0 auto;
        background: #fcfaf6;
        border: 1px solid var(--outline);
        border-radius: 24px;
        padding: 2.5rem clamp(1.5rem, 4vw, 3rem);
        box-shadow: 0 20px 60px rgba(31, 24, 16, 0.12);
      }
      h1 {
        font-family: "Fraunces", "Times New Roman", serif;
        font-size: clamp(2rem, 4vw, 3rem);
        margin: 0 0 0.75rem;
        letter-spacing: 0.01em;
      }
      p {
        max-width: 44rem;
        margin: 0 0 2rem;
        color: var(--muted);
        font-size: 1.05rem;
      }
      .links {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1rem;
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .links a {
        display: block;
        padding: 1rem 1.2rem;
        border-radius: 14px;
        border: 1px solid var(--outline);
        background: linear-gradient(135deg, #ffffff, var(--accent-soft));
        color: var(--accent);
        font-weight: 600;
        text-decoration: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .links a:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 24px rgba(42, 92, 79, 0.2);
      }
      .links a:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 3px;
      }
      .nav {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        margin-bottom: 1.5rem;
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
      }
      .note {
        margin-top: 2.5rem;
        font-size: 0.95rem;
        color: var(--muted);
      }
      @media (max-width: 600px) {
        .panel {
          border-radius: 18px;
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="page">
      <section class="panel">
        <a class="nav" href="../index.html">Back to Artists</a>
        <h1>XI century</h1>
        <p>Artists documented for the eleventh century.</p>
        <ul class="links">
          <li><a href="Giselbertus.md">Giselbertus</a></li>
          <li>
            <a href="Roger%20di%20Helmarshausen.md"
              >Roger di Helmarshausen</a
            >
          </li>
        </ul>
        <p class="note">Markdown files open directly in GitHub Pages.</p>
      </section>
    </main>
  </body>
</html>
