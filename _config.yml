# MinDatabase - Medieval Art & Artists Repository Configuration

title: MinDatabase
description: A scholarly knowledge repository documenting medieval Italian artists from the 13th-14th centuries (Duecento/Trecento periods)
url: https://medievalvisions.com
baseurl: ""

# Build settings
theme: minima
markdown: kramdown

# Include all markdown files from Content directory
include:
  - Content

# Default front matter for ALL markdown files
defaults:
  - scope:
      path: "Content"
    values:
      layout: "default"

# Exclude from processing
exclude:
  - scripts/
  - .gitignore
  - README.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  
# Force rebuild to include all recent fixes
